{% extends "base_generic.html" %}
{% block content %}
  <h1>Delete Post</h1>
  <form method="post">
    {% csrf_token %}
    <div class="confirm">
      <h2>Are you sure you want to delete "{{ post.title }}"?</h2>
      <button class="btn-delete" type="submit">Confirm Delete</button>
      <button class="btn-cancel" type="button" onclick="window.location.href='{% url 'post_detail' pk=post.pk %}'">Cancel</button>
    </div>
  </form>
{% endblock %}
